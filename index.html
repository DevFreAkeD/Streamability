<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamability</title>
</head>

<body>
    <!-- Movie Search Form -->
    <form id='search-form'>
        <input id='user-input' type='text' />
        <button id='form-submit' tpye='submit'>Search</button>
    </form>

    <!-- Search Results Container-->
    <section id="search-results-modal">
        <div id="search-results"></div>
    </section>

    <section id="selected-hero">
        <div id="title-score-poster">
            <div id="selected-title"></div>

            <div id="selected-score"></div>

            <img id="selected-poster">
        </div>

        <div id="plot-providers-queue">
            <div id="selected-plot"></div>

            <div id="selected-providers"></div>

            <button id="selected-queue">Add to watch queue</button>
        </div>
    </section>

    <!-- Suggestion Container-->
    <h3>Suggestions</h3>
    <section id='suggestion-container'></section>

    <script src='./assets/js/script.js'></script>
</body>

</html>
